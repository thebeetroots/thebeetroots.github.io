<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beetroots</title>
    <link rel="icon" href="img/fave.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/background.jpg');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) contrast(120%);
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-top: 80px;
        }

        .album-cover {
            width: 600px;
            height: 600px;
            position: relative;
            cursor: pointer;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .social-links {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 100;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
            font-weight: 300;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            transition: opacity 0.3s ease;
        }

        .continue-button {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 20px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
            display: inline-block;
        }

        .continue-button:hover {
            background: #fff;
            color: #000;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-button {
                display: block;
            }

            .menu-content {
                display: none;
                position: fixed;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                padding: 50px;
                text-align: right;
                z-index: 1000;
            }

            .menu-content.active {
                display: block;
            }

            .menu-content a {
                color: #fff;
                text-decoration: none;
                font-size: 1.2rem;
                display: block;
                margin: 30px 0;
                transition: opacity 0.3s ease;
                letter-spacing: 3px;
                text-transform: uppercase;
                font-weight: 300;
            }

            .close-menu {
                position: absolute;
                top: 30px;
                right: 40px;
                background: none;
                border: none;
                color: #fff;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .continue-button {
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="music.html">Music</a>
            <a href="about-members.html">About</a>
            <a href="index2.html">More Info</a>
        </div>
        <button class="menu-button">â˜°</button>
    </nav>

    <div class="social-links">
        <a href="#" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
        <a href="https://www.instagram.com/thebeetrootsband/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/channel/UCPUSWe2500w95SIJ4eVTN0A" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="content">
        <div class="album-cover">
            <img src="img/album-cover2.png" alt="Album Cover">
        </div>
    </div>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const menuContent = document.querySelector('.menu-content');
        const closeMenu = document.querySelector('.close-menu');

        menuButton.addEventListener('click', () => {
            menuContent.classList.add('active');
        });

        closeMenu.addEventListener('click', () => {
            menuContent.classList.remove('active');
        });

        document.addEventListener('click', (e) => {
            if (!menuContent.contains(e.target) && !menuButton.contains(e.target)) {
                menuContent.classList.remove('active');
            }
        });
    </script>
</body>
</html>
