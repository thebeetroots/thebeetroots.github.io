<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beetroots</title>
    <link rel="icon" href="img/beetroot1.png" type="image/png"> <!-- Added favicon link -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('img/hbg.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero-content {
            max-width: 800px;
        }
        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #e63946;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e63946;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #c1121f;
            transform: translateY(-3px);
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            margin: 0 10px;
            color: white;
            font-size: 1.5rem;
        }
        .definition-card {
            background-color: #ffffff;
            color: #333333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .definition-card .word {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 5px;
        }
        .definition-card .phonetic {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }
        .definition-card .type {
            font-style: italic;
            color: #888;
            margin-bottom: 5px;
        }
        .definition-card .meaning {
            margin-bottom: 10px;
        }
        .definition-card .example {
            color: #666;
            font-style: italic;
        }
        .logo-image {
            max-width: 450px; /* Increased from 300px to make it expanded by default */
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .logo-image:hover {
            transform: scale(1.2); /* Grow on hover instead of click */
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <img src="img/txtonly.png" alt="The Beetroots Logo" class="logo-image">
            <div class="definition-card">
                <div class="word">The Beet·roots</div>
                <div class="phonetic">/T͟Hə ˌbētˌro͞ots/</div>
                <div class="type">proper noun</div>
                <div class="meaning">1. Nu-Metal band based in Toronto, Canada.</div>
                <div class="example">"Did you know beetroots are vegetables? They're also a band."</div>
            </div>
            <!-- <a href="#tour" class="cta-button">View Tour Dates</a> -->
            <div class="social-links">
                <a href="#" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
